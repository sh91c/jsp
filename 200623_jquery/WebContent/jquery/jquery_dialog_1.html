<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="./jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
<script src="./jquery-ui-1.12.1/external/jquery/jquery.js"></script>
<script src="./jquery-ui-1.12.1/jquery-ui.js"></script>
      <script>
         $(document).ready(
            function(){
            /* 바로 창이 뜨는 구문
               $("#inform").dialog();
            }      */
            $("#inform").dialog(
                  {   
                      autoOpen:false,
                        show:{
                           effect:"blind",   //fadeIn
                           duration:500
                        }
                  }
               );   // 메세지(경고)창 
            
            $("#informBtn").click(
               function(){
                  $("#inform").dialog("open");
                 }      
             );//열기 click_end
             
            $("#informBtn2").click(
               function(){
                  $("#inform").dialog("close");
                 }      
             );//닫기 click_end
         
          
          }   
      );//ready_end   
      
      </script>
</head>
<body>
      <div id="inform" title="공지사항">
         목요일날 술 안 먹을거야
      </div>
      <div>
         <input type="button" value="열기" id="informBtn"/>
         <input type="button" value="닫기" id="informBtn2"/>
      </div>
</body>
</html>
