<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.inp {
		border: 1px solid red;
	}
	
</style>
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
	$( function(){
		var strHTML = '';
		for (var i = 1; i <= 10; i++) {
			strHTML += '<option value="'+ i +'">' + i + '</option>';
		}
		
		$('#rCnt').html(strHTML);
		
		$('#rCnt').change( function(){
			var selectedValue = $('#rCnt').val();
			objInput.vType = 'button';
			objInput.vID   = 'rtID';
			objInput.vName = 'rName';
			objInput.vCls  = 'inp';
			objInput.vSize = '30';
			objInput.vVal  = '메롱';
			objInput.vCnt  = Number(selectedValue);
			
			var returnHTML = objInput.createInput();
			
			$('#rID').html(returnHTML);
		});
	});
	
	var objInput = {
		vType : '',
		vID   : '',
		vName : '',
		vCls  : '',
		vSize : 10,
		vVal  : '',
		vChecked  : false,
		
		vCnt : 1,
		
		createInput : function(){
			
			var strHTML  = '';
			
			for (var i = 0; i < this.vCnt; i++) {
			    strHTML += '<input type="'+ this.vType +'" name="'+ this.vName
			               +'" id="'+ this.vID +'" class="'+ this.vCls
			               +'" value="'+ this.vVal +'" size="'+ this.vSize +'" />';				
			}
            return strHTML;
            
		}
	};
</script>
</head>
<body>
	<div>
		추천수 : <select id="rCnt"></select>
	</div>
	<div>
		<div>
			추천아이디
		</div>
		<div id="rID">
		</div>
	</div>
</body>
</html>
