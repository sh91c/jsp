<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
	var objCal = {
		num1  : 0,
		num2  : 0,
		prtId : '',
		
		sum   : function(){
			return this.num1 + this.num2;
		},
		
		sub   : function(){
			return this.num1 - this.num2;
		},
		
		mul   : function(){
			return this.num1 * this.num2;
		},
		
		div   : function(){
			return this.num1 / this.num2;
		},
		
		print : function(){
			var msg  = '';
			    msg += this.num1 + '+' + this.num2 + '=' + this.sum() + '<br>';
			    msg += this.num1 + '-' + this.num2 + '=' + this.sub() + '<br>';
			    msg += this.num1 + '*' + this.num2 + '=' + this.mul() + '<br>';
			    msg += this.num1 + '/' + this.num2 + '=' + this.div() + '<br>';
			$('#'+this.prtId).html(msg);
		}
	};
		
		$( function(){
			$('#btnCal').click( function(){
				objCal.num1 = Number($('#val1').val());
				objCal.num2 = Number($('#val2').val());

				objCal.prtId = 'result';
				objCal.print();
			});
		});
</script>
</head>
<body>
	<div>
		<input type="text" size="10" id="val1"/>
		<input type="text" size="10" id="val2"/>
		<input type="button" value="사직연산 시작" id="btnCal"/>
	</div>
	<div id="result"></div>
</body>
</html>
