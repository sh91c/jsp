<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
	$( function(){
		var objs = $('input[type="radio"]');
		for (var i = 0; i < objs.length; i++) {
			alert(objs[i].value);
		}
	});
</script>
</head>
<body>
	<div>
		<input type="radio" name="nCup" class="" id="nID1" value="1"/> 1번 컵
		<input type="radio" name="nCup" class="" id="nID2" value="2"/> 2번 컵
		<input type="radio" name="nCup" class="" id="nID3" value="3"/> 3번 컵
	</div>
	<div id="result">
	</div>
</body>
</html>
