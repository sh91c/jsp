<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title id="demo"><h1>DOM tutorial</h1></title>
<script>
	window.onload = function () {
	var txt1 = document.getElementById('demo').innerHTML;
	alert(txt1);
	var txt2 = document.getElementById('demo').innerText;
	alert(txt2);		
	                                                  // 변수에 담고 변수를 출력해보면 아래와 같은 결과가 나옴
	document.getElementById('div1').innerHTML = txt1; // .innerHTML : 해당 태그안에 속한 글자만을 모두 출력
	document.getElementById('div2').innerHTML = txt2; // .innerText :해당 태그까지 모두 작동
	var txt3 = document.getElementById('demo').firstChild.nodeValue; // nodeValue는 태그 모두 작동
	alert(txt3);
	document.getElementById('div3').innerHTML = txt3;
	
	var txt4 = document.getElementById('div3').firstChild.firstChild.nodeValue;
	alert(txt3);
	document.getElementById('div4').innerHTML = txt4;
	}

</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
</body>
</html>
