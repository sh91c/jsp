<!DOCTYPE html>

	* { border: 3px solid black;

	<!-- 이벤트 버블링(기본값): 부모노드를 타고 올라가면서 이벤트가 활성화되는 것.

		<div onclick="alert('inner')">
			<h1 onclick="alert('h1')">
				<p onclick="alert('p')">Paragraph</p>
			</h1>
		</div>
	</div>
